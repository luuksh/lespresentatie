<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2em;
    }

    .indeling-knop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
    }

    .indeling-knop select {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .indeling-knop select:hover {
      background: #005fc1;
    }

    .container {
      background: white;
      padding: 2em;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid-wrapper {
      display: grid;
      grid-template-rows: auto 1fr;
      row-gap: 2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
      justify-items: center;
    }

    .duotafel {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .tafels {
      display: flex;
      gap: 4px;
    }

    .tafel {
      width: 60px;
      height: 50px;
      background: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.15);
    }

    .stoelen {
      display: flex;
      justify-content: center;
      margin-top: 6px;
      gap: 20px;
    }

    .stoel {
      width: 18px;
      height: 18px;
      background: #444;
      border-radius: 4px;
    }

    .bureau-rij {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin-bottom: 2em;
    }

    .leraar-bureau {
      width: 160px;
      height: 60px;
      background: #c8d6e5;
      border: 3px solid #3b3b3b;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      grid-column: 1 / 2;
      justify-self: start;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <script type="module">
    import { kiesIndeling } from './indeling.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const indelingSelect = document.getElementById("indelingSelect");
      const klasSelect = document.getElementById("klasSelect");

      // Dynamisch klassen inladen uit JSON
      const klasResponse = await fetch("leerlingen_per_klas.json");
      const klasData = await klasResponse.json();
      for (const klas of Object.keys(klasData)) {
        const opt = document.createElement("option");
        opt.value = klas;
        opt.textContent = "Klas " + klas;
        klasSelect.appendChild(opt);
      }

      function herlaad() {
        kiesIndeling(indelingSelect.value, klasSelect.value);
      }

      indelingSelect.addEventListener("change", herlaad);
      klasSelect.addEventListener("change", herlaad);

      herlaad(); // initieel laden
    });
  </script>
</head>
<body>
  <div class="indeling-knop">
    <select id="indelingSelect">
      <option value="h216">Indeling H216</option>
      <option value="u008">Indeling U008</option>
      <option value="groepjes">Indeling Groepjes</option>
    </select>

    <select id="klasSelect">
      <!-- Dynamisch gevuld -->
    </select>
  </div>

  <div class="container">
    <div class="grid-wrapper">
      <div class="bureau-rij">
        <div class="leraar-bureau">Bureau leraar</div>
      </div>
      <div class="grid" id="plattegrond"></div>
    </div>
  </div>
</body>
</html>
