<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      margin: 0;
      padding: 2em;
    }

    .indeling-knop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
    }

    .indeling-knop select {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: background 0.2s ease-in-out;
    }

    .indeling-knop select:hover {
      background: #0056b3;
    }

    .container {
      background: white;
      padding: 2em;
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .grid-wrapper {
      display: grid;
      grid-template-rows: auto 1fr;
      row-gap: 2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
      justify-items: center;
    }

    .duotafel {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .duotafel:hover {
      transform: scale(1.02);
    }

    .tafels {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tafel {
      width: 64px;
      height: 52px;
      background: #e9eef5;
      border: 2px solid #b0c4d9;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.95em;
      color: #333;
      transition: background 0.2s;
    }

    .tafel:hover {
      background: #d1e3ff;
    }

    .stoelen {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      gap: 20px;
    }

    .stoel {
      width: 18px;
      height: 18px;
      background: #444;
      border-radius: 4px;
    }

    .bureau-rij {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin-bottom: 2em;
    }

    .leraar-bureau {
      width: 180px;
      height: 60px;
      background: #c8d6e5;
      border: 3px solid #3b3b3b;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      grid-column: 1 / 2;
      justify-self: start;
      margin: 0 auto 2em auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

  <script type="module">
    import { kiesIndeling } from './indeling.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const indelingSelect = document.getElementById("indelingSelect");
      const klasSelect = document.getElementById("klasSelect");
      const grid = document.getElementById("plattegrond");

      try {
        const res = await fetch("leerlingen_per_klas.json");
        const data = await res.json();

        for (const klas of Object.keys(data)) {
          const option = document.createElement("option");
          option.value = klas;
          option.textContent = `Klas ${klas}`;
          klasSelect.appendChild(option);
        }

        klasSelect.value = "G1D";
      } catch (err) {
        console.error("Fout bij laden van klassen:", err);
        klasSelect.innerHTML = '<option>Fout bij laden</option>';
      }

      function herlaad() {
        grid.innerHTML = "";
        kiesIndeling(indelingSelect.value, klasSelect.value);
      }

      indelingSelect.addEventListener("change", herlaad);
      klasSelect.addEventListener("change", herlaad);

      herlaad();
    });
  </script>
</head>
<body>
  <div class="indeling-knop">
    <select id="indelingSelect">
      <option value="h216">Indeling H216</option>
      <option value="u008">Indeling U008</option>
      <option value="groepjes">Indeling Groepjes</option>
    </select>

    <select id="klasSelect">
      <!-- Wordt geladen uit JSON -->
    </select>
  </div>

  <div class="container">
    <div class="grid-wrapper">
      <div class="bureau-rij">
        <div class="leraar-bureau">Bureau leraar</div>
      </div>
      <div class="grid" id="plattegrond"></div>
    </div>
  </div>
</body>
</html>
