<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lespresentatie</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#f7f8fb; font-family:'Segoe UI', sans-serif; }
    .layout {
      display:grid; grid-template-columns: 1fr 280px; gap: 1.5rem;
      grid-template-rows: auto 1fr; min-height: 100vh; padding: 1.5rem;
      box-sizing: border-box; align-items:start;
    }
    /* Boven: opdracht over volle breedte */
    .opdracht-area { grid-column: 1 / -1; }
    /* Links: lokaal; rechts: timer */
    .lokaal-area { display:flex; justify-content:center; }
    .timer-area  { display:flex; justify-content:flex-start; }

    iframe {
      border: none; border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,.06);
      width: 100%;
      background: #fff;
    }
    /* Opdracht groot en breed, maar met nette max */
    .iframe-opdracht { max-width: 1100px; margin: 0 auto; display:block; }

    /* Lokaal mag breder, maar blijft gecentreerd met max */
    .iframe-lokaal  { max-width: 1280px; }

    /* Timer smal en “nauwsluitend” */
    .iframe-timer   { width: 100%; max-width: 260px; }

    @media (max-width: 980px){
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto auto; }
      .timer-area { justify-content:center; }
      .iframe-timer { max-width: 320px; }
    }
  </style>
</head>
<body>
  <div class="layout">

    <div class="opdracht-area">
      <iframe class="iframe-opdracht" src="opdracht.html" title="Lesopdracht"></iframe>
    </div>

    <div class="lokaal-area">
      <iframe class="iframe-lokaal" src="leeglokaal.html" title="Interactieve klassenindeling"></iframe>
    </div>

    <div class="timer-area">
      <iframe class="iframe-timer" src="timer.html" title="Timer"></iframe>
    </div>
  </div>

  <script>
    // Auto-height voor iframes (zelfde origin)
    function autosizeIframe(iframe){
      if (!iframe?.contentWindow) return;
      const doc = iframe.contentWindow.document;
      if (!doc) return;
      const getH = () => {
        const b = doc.body, e = doc.documentElement;
        return Math.max(
          b.scrollHeight, b.offsetHeight,
          e.clientHeight, e.scrollHeight, e.offsetHeight
        );
      };
      const set = () => iframe.style.height = getH() + 'px';
      set();

      // Re-apply on changes
      const ro = new ResizeObserver(set);
      ro.observe(doc.documentElement);
      const mo = new MutationObserver(set);
      mo.observe(doc, {childList:true, subtree:true, attributes:true, characterData:true});
      iframe._cleanup = () => { ro.disconnect(); mo.disconnect(); };
    }

    function initAutosize(){
      document.querySelectorAll('iframe').forEach(autosizeIframe);
    }
    window.addEventListener('load', initAutosize);
  </script>
</body>
</html>
