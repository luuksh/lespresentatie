<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lespresentatie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      gap: 2em;
      padding: 2em;
      box-sizing: border-box;
    }

    iframe {
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.05);
    }

    .iframe-lokaal {
      flex: 1;
      min-width: 0;
    }

    .iframe-timer {
      width: 260px;
      min-width: 220px;
    }

    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }

      .iframe-timer {
        width: 100%;
        height: 180px;
      }
    }

    noscript {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="layout">
    <iframe 
      class="iframe-lokaal"
      src="leeglokaal.html" 
      title="Interactieve klassenindeling"
      loading="lazy"
      allowfullscreen
    ></iframe>

    <iframe 
      class="iframe-timer"
      src="timer.html" 
      title="Timer of alarm"
      loading="lazy"
    ></iframe>
  </div>

  <noscript>
    Je browser ondersteunt geen JavaScript of heeft dit uitgeschakeld. Activeer JavaScript om de presentatie te bekijken.
  </noscript>
</body>
</html>
