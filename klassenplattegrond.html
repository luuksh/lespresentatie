<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond – 5x3 Duotafels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2em;
      max-width: 900px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 0.2em;
    }

    button {
      background: #007bff;
      color: white;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
      margin-top: 2.5em;
      justify-items: center;
    }

    .duotafel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tafels {
      display: flex;
      gap: 4px;
    }

    .tafel {
      width: 60px;
      height: 50px;
      background: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.15);
    }

    .stoelen {
      display: flex;
      justify-content: center;
      margin-top: 6px;
      gap: 20px;
    }

    .stoel {
      width: 18px;
      height: 18px;
      background: #444;
      border-radius: 4px;
    }

    .leraar-bureau {
      width: 200px;
      height: 60px;
      background: #c8d6e5;
      border: 3px solid #3b3b3b;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 2em;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klassenplattegrond – 5×3 Duotafels</h1>
    <p>Elke duotafel bestaat uit twee losse tafels met twee stoelen eronder.</p>
    <div class="leraar-bureau">Bureau leraar</div>
    <button onclick="husselTweetallen()">Nieuwe indeling</button>

    <div class="grid" id="plattegrond"></div>
  </div>

  <script>
    const leerlingen = [
      "Samira", "Daan", "Tobias", "Yara", "Levi", "Mila",
      "Noah", "Sophie", "Liam", "Emma", "Finn", "Julia",
      "Lucas", "Nora", "Sem", "Lotte", "Thijs", "Eva",
      "Mats", "Zoë"
    ];

    function husselTweetallen() {
      const shuffled = [...leerlingen].sort(() => 0.5 - Math.random());
      const grid = document.getElementById("plattegrond");
      grid.innerHTML = "";

      for (let i = 0; i < 15; i++) {
        const naam1 = shuffled[i * 2] || "-";
        const naam2 = shuffled[i * 2 + 1] || "-";

        const duotafel = document.createElement("div");
        duotafel.className = "duotafel";

        const tafels = document.createElement("div");
        tafels.className = "tafels";

        const tafel1 = document.createElement("div");
        tafel1.className = "tafel";
        tafel1.textContent = naam1;

        const tafel2 = document.createElement("div");
        tafel2.className = "tafel";
        tafel2.textContent = naam2;

        tafels.appendChild(tafel1);
        tafels.appendChild(tafel2);

        const stoelen = document.createElement("div");
        stoelen.className = "stoelen";

        const stoel1 = document.createElement("div");
        stoel1.className = "stoel";

        const stoel2 = document.createElement("div");
        stoel2.className = "stoel";

        stoelen.appendChild(stoel1);
        stoelen.appendChild(stoel2);

        duotafel.appendChild(tafels);
        duotafel.appendChild(stoelen);

        grid.appendChild(duotafel);
      }
    }

    husselTweetallen();
  </script>
</body>
</html>
