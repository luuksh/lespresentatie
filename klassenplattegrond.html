<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond – 5x3 Duotafels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      background: radial-gradient(circle at center, #eef2f7, #cfd8e0);
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 0.3em;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolommen */
      gap: 2.5em;
      margin-top: 2em;
      justify-items: center;
    }

    .tafel {
      width: 160px;
      height: 100px;
      background: linear-gradient(135deg, #dcdcdc, #f6f6f6);
      border: 2px solid #666;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
    }

    .tafel:hover {
      transform: rotate(0deg) scale(1.03);
    }

    .stoel {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #2e3a59;
      border-radius: 50%;
    }

    .stoel.left {
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .stoel.right {
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .namen {
      font-weight: bold;
      font-size: 1em;
      color: #222;
      z-index: 1;
      text-align: center;
      line-height: 1.4em;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klassenplattegrond – 5×3 Duotafels</h1>
    <p>Bekijk hieronder de tafelschikking van vandaag:</p>
    <button onclick="husselTweetallen()">Nieuwe indeling</button>

    <div class="grid" id="plattegrond"></div>
  </div>

  <script>
    const leerlingen = [
      "Samira", "Daan", "Tobias", "Yara", "Levi", "Mila",
      "Noah", "Sophie", "Liam", "Emma", "Finn", "Julia",
      "Lucas", "Nora", "Sem", "Lotte", "Thijs", "Eva",
      "Mats", "Zoë"
    ];

    function husselTweetallen() {
      const shuffled = [...leerlingen].sort(() => 0.5 - Math.random());
      const grid = document.getElementById("plattegrond");
      grid.innerHTML = "";

      for (let i = 0; i < 15; i++) {
        const naam1 = shuffled[i * 2] || "-";
        const naam2 = shuffled[i * 2 + 1] || "-";

        const tafel = document.createElement("div");
        tafel.className = "tafel";

        const stoelL = document.createElement("div");
        stoelL.className = "stoel left";

        const stoelR = document.createElement("div");
        stoelR.className = "stoel right";

        const namen = document.createElement("div");
        namen.className = "namen";
        namen.textContent = `${naam1} & ${naam2}`;

        tafel.appendChild(stoelL);
        tafel.appendChild(stoelR);
        tafel.appendChild(namen);
        grid.appendChild(tafel);
      }
    }

    husselTweetallen();
  </script>
</body>
</html>
