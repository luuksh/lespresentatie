<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2em;
    }

    .indeling-knop {
      text-align: center;
      margin-bottom: 1em;
    }

    .indeling-knop button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .indeling-knop button:hover {
      background: #005fc1;
    }

    .container {
      background: white;
      padding: 2em;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid-wrapper {
      display: grid;
      grid-template-rows: auto 1fr;
      row-gap: 2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
      justify-items: center;
    }

    .duotafel {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .tafels {
      display: flex;
      gap: 4px;
    }

    .tafel {
      width: 60px;
      height: 50px;
      background: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.15);
    }

    .stoelen {
      display: flex;
      justify-content: center;
      margin-top: 6px;
      gap: 20px;
    }

    .stoel {
      width: 18px;
      height: 18px;
      background: #444;
      border-radius: 4px;
    }

    .bureau-rij {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      margin-bottom: 2em;
    }

    .leraar-bureau {
      width: 160px;
      height: 60px;
      background: #c8d6e5;
      border: 3px solid #3b3b3b;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      grid-column: 1 / 2;
      justify-self: start;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <script src="indeling.js" defer></script>
</head>
<body>
  <div class="indeling-knop">
    <button onclick="husselTweetallen()">Nieuwe indeling</button>
  </div>

  <div class="container">
    <div class="grid-wrapper">
      <div class="bureau-rij">
        <div class="leraar-bureau">Bureau leraar</div>
      </div>
      <div class="grid" id="plattegrond"></div>
    </div>
  </div>
</body>
</html>
