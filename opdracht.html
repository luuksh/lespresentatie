<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opdracht</title>
  <style>
    :root{
      --accent:#007bff;     /* pas de accentkleur aan */
      --bar-h:76px;         /* totale hoogte van de balk */
    }

    /* Belangrijk: maak het document NIET fullscreen hoog */
    html, body { margin:0; background:transparent; }
    body{
      height: var(--bar-h);     /* geforceerd compacte hoogte */
      overflow: hidden;         /* verberg eventuele extra ruimte */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    }

    .opdracht-menu{
      position: relative;
      display: inline-block;
      line-height: 1;
    }

    select{
      font-size: clamp(24px, 2.6vw, 36px);
      font-weight: 800;
      padding: 14px 56px 16px 24px;  /* ruimte voor pijl rechts */
      border: 3px solid var(--accent);
      border-radius: 14px;
      background: #fff;
      color: #0f1a2a;
      cursor: pointer;
      appearance: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      max-width: 92vw;             /* breder op klein scherm, zonder overflow */
    }

    /* pijl rechts in de dropdown */
    .opdracht-menu::after{
      content:"â–¼";
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: var(--accent);
      pointer-events: none;
    }

    /* subtiele bovenlijn als visueel accent */
    .accent-line{
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <div class="opdracht-menu" role="region" aria-label="Lesopdracht">
    <div class="accent-line" aria-hidden="true"></div>
    <select aria-label="Kies een opdracht">
      <option>Lees in je leesboek</option>
      <option>Maak de opdrachten op bladzijde 12</option>
      <option>Werk verder aan je betoog</option>
      <option>Overleg in tweetallen</option>
      <option>Bereid je presentatie voor</option>
    </select>
  </div>
</body>
</html>
