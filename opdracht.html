<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opdracht</title>
  <style>
    :root { --accent:#007bff; }
    * { box-sizing:border-box; }
    html, body { margin: 0; background: transparent; }
    body {
      padding: 8px 12px;                   /* klein beetje ademruimte */
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
    }

    /* NAARKE, GROTE OPDRACHT â€“ GEEN card, GEEN gradient, GEEN schaduw */
    .opdracht-balk{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: .5rem .75rem;               /* compact */
      margin: 0 auto;
      max-width: min(1100px, 92vw);

      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;

      /* typografie */
      color: #0f1a2a;
      font-weight: 800;
      font-size: clamp(22px, 2.6vw, 34px);
      line-height: 1.25;
      letter-spacing: .2px;
      text-align: center;
    }

    /* smalle accent-lijn bovenlangs, geeft 'lesopdracht'-gevoel */
    .opdracht-balk::before{
      content:"";
      position:absolute;
      left:0; right:0; top:0;
      height:4px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
    }

    .opdracht-tekst { margin-left: 0; }
  </style>
</head>
<body>
  <div class="opdracht-balk" role="region" aria-label="Lesopdracht">
    <div class="opdracht-tekst"><strong>Lees in je leesboek.</strong></div>
  </div>
</body>
</html>
