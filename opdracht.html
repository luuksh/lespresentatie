<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opdracht</title>
  <style>
    :root{
      --accent:#007bff;     /* accentkleur */
      --bar-h:90px;         /* totale hoogte van de balk */
    }

    html, body {
      margin:0;
      background:transparent;
    }
    body {
      height: var(--bar-h);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    }

    .opdracht-menu {
      position: relative;
      display: inline-block;
      width: 90vw;              /* veel breder: vrijwel schermvullend */
      max-width: 1200px;        /* op grote schermen begrensd */
    }

    select {
      width: 100%;
      font-size: clamp(28px, 3.5vw, 44px);  /* groot en flexibel */
      font-weight: 900;
      padding: 18px 70px 20px 30px;
      border: 4px solid var(--accent);
      border-radius: 16px;
      background: #fff;
      color: #0f1a2a;
      cursor: pointer;
      appearance: none;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      text-align: center;       /* tekst gecentreerd */
    }

    /* pijl rechts */
    .opdracht-menu::after {
      content:"â–¼";
      position: absolute;
      right: 26px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: var(--accent);
      pointer-events: none;
    }

    /* extra visueel accent boven en rondom */
    .highlight {
      position: absolute;
      top: -8px; left: -8px; right: -8px; bottom: -8px;
      border: 4px solid var(--accent);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,123,255,.5);
      z-index: -1;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 15px rgba(0,123,255,.4); }
      50%  { box-shadow: 0 0 40px rgba(0,123,255,.8); }
      100% { box-shadow: 0 0 15px rgba(0,123,255,.4); }
    }
  </style>
</head>
<body>
  <div class="opdracht-menu" role="region" aria-label="Lesopdracht">
    <div class="highlight" aria-hidden="true"></div>
    <select aria-label="Kies een opdracht">
      <option>Lees in je leesboek</option>
      <option>Maak de opdrachten op bladzijde 12</option>
      <option>Werk verder aan je betoog</option>
      <option>Overleg in tweetallen</option>
      <option>Bereid je presentatie voor</option>
    </select>
  </div>
</body>
</html>
