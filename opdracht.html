<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opdracht</title>
  <style>
    :root {
      --accent: #1f5cc8;
      --accent-deep: #143f8f;
      --ink-900: #112341;
      --ink-700: #3f5577;
      --line: #c9d8ee;
      --surface: #ffffff;
      --surface-soft: #f5f9ff;
      --bar-h: 106px;
      --font-ui: "Avenir Next", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }

    html, body {
      margin: 0;
      background: transparent;
    }

    body {
      min-height: var(--bar-h);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ui);
      padding: 8px;
    }

    .opdracht-shell {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      padding: 8px 12px 10px;
      border-radius: 20px;
      border: 1px solid rgba(201, 216, 238, 0.95);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(245, 249, 255, 0.96));
      box-shadow: 0 8px 20px rgba(17, 35, 65, 0.1);
      backdrop-filter: blur(4px);
    }

    .eyebrow {
      margin: 0;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink-700);
      line-height: 1;
    }

    .opdracht-menu {
      position: relative;
      display: inline-block;
    }

    select {
      display: inline-block;
      width: 940px;
      max-width: min(94vw, 1220px);
      min-width: 560px;
      white-space: nowrap;
      font-size: clamp(34px, 3.2vw, 52px);
      line-height: 1.06;
      font-weight: 900;
      padding: 16px 78px 18px 26px;
      border: 2px solid var(--line);
      border-radius: 16px;
      background: var(--surface);
      color: var(--ink-900);
      cursor: pointer;
      appearance: none;
      text-align: center;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.85),
        0 5px 14px rgba(17, 35, 65, 0.12);
      transition: border-color 0.16s ease, box-shadow 0.16s ease;
    }

    select:hover {
      border-color: #aec4e7;
    }

    select:focus {
      outline: none;
      border-color: #7fa5e4;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 0 0 4px rgba(31, 92, 200, 0.18),
        0 8px 18px rgba(17, 35, 65, 0.14);
    }

    .opdracht-menu::after {
      content: "";
      position: absolute;
      right: 26px;
      top: 50%;
      width: 14px;
      height: 14px;
      border-right: 4px solid var(--accent);
      border-bottom: 4px solid var(--accent);
      transform: translateY(-62%) rotate(45deg);
      pointer-events: none;
    }

    @media (max-width: 980px) {
      body {
        min-height: 94px;
        padding: 4px;
      }

      .opdracht-shell {
        width: 100%;
      }

      .eyebrow {
        font-size: 11px;
      }

      select {
        width: min(96vw, 940px);
        min-width: 0;
        font-size: clamp(22px, 5vw, 34px);
        padding: 12px 56px 13px 16px;
        border-radius: 14px;
      }

      .opdracht-menu::after {
        right: 18px;
        width: 11px;
        height: 11px;
        border-right-width: 3px;
        border-bottom-width: 3px;
      }
    }
  </style>
</head>
<body>
  <section class="opdracht-shell" role="region" aria-label="Lesopdracht">
    <p class="eyebrow">Huidige opdracht</p>

    <div class="opdracht-menu">
      <select id="opdrachtSelect" aria-label="Kies een opdracht">
        <option>Lees in je leesboek</option>
        <option>Zoek je plek en pak je spullen</option>
        <option>Werk aan de opdracht. Klaar? Lees in je leesboek.</option>
        <option>Overleg in tweetallen</option>
        <option>Bereid je presentatie voor</option>
      </select>
    </div>
  </section>

  <script>
    const select = document.getElementById('opdrachtSelect');

    function resizeToLongestOption() {
      const probe = document.createElement('span');
      probe.style.cssText = 'position:absolute;visibility:hidden;white-space:nowrap;left:-9999px;top:-9999px;';
      document.body.appendChild(probe);

      const cs = getComputedStyle(select);
      probe.style.font = cs.font;

      let longest = '';
      for (const option of select.options) {
        if (option.text.length > longest.length) longest = option.text;
      }

      probe.textContent = longest;

      const chromePadding = 110;
      const desired = probe.offsetWidth + chromePadding;
      const capped = Math.min(desired, Math.floor(window.innerWidth * 0.94));
      const floor = Math.min(560, Math.floor(window.innerWidth * 0.9));
      select.style.width = Math.max(floor, capped) + 'px';

      probe.remove();
    }

    resizeToLongestOption();
    window.addEventListener('resize', resizeToLongestOption);
    select.addEventListener('change', resizeToLongestOption);
  </script>
</body>
</html>
