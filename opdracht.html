<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opdracht</title>
  <style>
    :root { --accent:#007bff; }
    * { box-sizing:border-box; }
    html, body { margin: 0; background: transparent; }
    body {
      padding: 8px 12px;                   /* klein beetje ademruimte */
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;             /* centreert de balk op de pagina */
    }

    /* Strakke balk die zich automatisch aan de tekstbreedte aanpast */
    .opdracht-balk{
      position: relative;
      display: inline-flex;                /* ⟵ past breedte aan op inhoud */
      align-items: center;
      justify-content: center;
      width: auto;                         /* ⟵ geen vaste/maximale kaartbreedte */
      max-width: 92vw;                     /* ⟵ wrapt op kleine schermen */
      padding: .3rem .6rem;                /* ⟵ weinig extra ruimte */
      margin: 0 auto;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;

      /* typografie */
      color: #0f1a2a;
      font-weight: 800;
      font-size: clamp(22px, 2.4vw, 34px);
      line-height: 1.25;
      letter-spacing: .2px;
      text-align: center;
      white-space: normal;                 /* ⟵ mag afbreken/wrappen */
    }

    /* smalle accent-lijn exact over de breedte van de tekstbalk */
    .opdracht-balk::before{
      content:"";
      position:absolute;
      left:0; right:0; top:0;              /* ⟵ volgt de breedte van de balk */
      height:3px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
    }

    .opdracht-tekst { margin: 0; }
  </style>
</head>
<body>
  <div class="opdracht-balk" role="region" aria-label="Lesopdracht">
    <div class="opdracht-tekst"><strong>Lees in je leesboek.</strong></div>
  </div>
</body>
</html>
