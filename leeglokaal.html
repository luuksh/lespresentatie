<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klassenplattegrond</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- App init (bestaande logica) -->
  <script type="module" src="js/init.js"></script>
</head>
<body>
  <!-- Keuzemenu's voor indeling en klas -->
  <div class="indeling-knop">
    <select id="indelingSelect">
      <option value="h216">H216</option>
      <option value="u008">U008</option>
      <option value="groepjes">Viertallen</option>
    </select>

    <select id="klasSelect">
      <!-- Wordt automatisch gevuld via JS -->
    </select>
  </div>

  <!-- ⭐ Standaard-opdrachten balk -->
  <div id="opdrachtenDock" class="opdrachten-dock">
    <div class="opdracht-bar">
      <input id="opdrachtZoek" type="search" placeholder="Zoek opdracht…" />
      <button id="toonFavorieten">★ Favorieten</button>
      <button id="toonAlle">Alle</button>
    </div>
    <div id="opdrachtLijst" class="opdracht-lijst"></div>
  </div>

  <!-- Hoofdcontainer met plattegrond en leraarsbureau -->
  <div class="container">
    <div class="grid-wrapper">
      <div class="bureau-rij">
        <div class="leraar-bureau">Bureau leraar</div>
      </div>
      <div class="grid" id="plattegrond">
        <!-- Hier komen de tafels/groepjes dynamisch via JS -->
      </div>
    </div>
  </div>

  <!-- ⭐ Opdrachten-logica -->
  <script type="module" src="js/opdrachten.js"></script>
</body>
</html>
